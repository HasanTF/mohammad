name: beuty_support
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Device
  device_preview: ^1.3.1
  flutter_screenutil: ^5.9.3
  cupertino_icons: ^1.0.8

  # Firebase (أحدث نسخ مستقرة متوافقة)
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  shared_preferences: ^2.5.3

  # State Managment
  provider: ^6.1.5

  # Others
  dropdown_button2:
  flutter_feather_icons: ^2.0.0+1
  carousel_slider: ^5.0.0

dev_dependencies:
  intl_utils: ^2.8.11
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Inter_18pt
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400

flutter_intl:
  enabled: true
